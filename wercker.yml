box: node:8
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $host
        port: $port
        local: true
    - add-ssh-key:
        keyname: wercker
    - script:
        name: Push to dokku
        code: |
          git remote add deploy ssh://$user@$host:$port/$appname
          git push -f deploy HEAD:master
